<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <div class="text">
                    <p>Join the community of developers <i>- ZaeGroup</i></p>
                </div>
            </div>
            <div class="col-md-6 right">
                <form class="input-box">
                   <img src="https://github.com/MasZae-BIT/Login-Zae-Group/blob/main/logo.png?raw=true" alt="" style="width: 120px; height: auto; display: block; margin: 1px 0 60px auto;">
                   <div class="input-field">
                        <input type="text" class="input" id="email" required="" autocomplete="off">
                        <label for="email">Username</label> 
                    </div> 
                   <div class="input-field">
                        <input type="password" class="input" id="pass" required="">
                        <label for="pass">Password</label>
                    </div> 
                    <div id="login-alert" style="color:red; display:none; margin-bottom:10px;"></div>
                   <div class="input-field">
                        <input type="submit" class="submit" value="Login">
                   </div> 
                   <div class="signin">
                    <span>Don't have an account? <a href="google.com">Sign Up here</a></span>
                   </div>
                </form>  
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        const form = document.querySelector('.input-box');
                        const emailInput = document.getElementById('email');
                        const passInput = document.getElementById('pass');
                        const alertBox = document.getElementById('login-alert');
                        form.addEventListener('submit', function(e) {
                            e.preventDefault();
                            if (emailInput.value === 'zhezhamarvela' && passInput.value === 'A9XC34BW') {
                                alertBox.style.display = 'block';
                                alertBox.innerHTML = '<span style="color:red;font-weight:bold;">User Tidak Di Temukan</span>';
                                setTimeout(function() { 
                                    window.location.href = 'https://maszae-bit.github.io/Card/'; 
                                }, 4000);
                            } else if (emailInput.value === 'Irsyazae' && passInput.value === 'AJ91MD6Q') {
                                alertBox.style.display = 'block';
                                alertBox.innerHTML = '<span style="color:green;font-weight:bold;">Selamat datang, Admin</span>';
                                setTimeout(function() {
                                    window.location.href = 'https://github.com/MasZae-BIT';  
                                }, 4000);
                            } else {
                                alertBox.textContent = 'Username atau password salah!';
                                alertBox.style.display = 'block';
                                setTimeout(function() {
                                    alertBox.style.display = 'none';
                                }, 3000); 
                            }
                        });
                    });
                </script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
